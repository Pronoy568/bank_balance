<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mt-8">
      <h1 class="text-5xl text-center font-semibold">
        Welcome to the <span class="text-indigo-800 italic">bank</span> !!!
      </h1>
    </section>
    <section class="bg-blue-200 w-3/5 mx-auto mt-12 p-12 rounded-md">
      <input
        id="email-field"
        class="placeholder-shown:border-gray-500 px-4 py-2 rounded-lg block w-7/12"
        placeholder="Enter: your@email.com (autofill)"
      />
      <input
        id="password-field"
        class="placeholder-shown:border-gray-500 px-4 py-2 rounded-lg block my-4 w-7/12"
        placeholder="Enter: password (autofill)"
        type="password"
      />
      <button
        id="loginBtn"
        class="bg-sky-500 hover:bg-sky-600 px-4 py-1 rounded text-white"
      >
        Login
      </button>
    </section>
    <script src="./login.js"></script>
    <script src="./script.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
  </body>
</html>
