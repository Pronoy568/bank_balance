<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mt-8">
      <h1 class="text-5xl text-center font-semibold">
        Now Calculation your
        <span class="text-indigo-800 italic">Money</span> !!!
      </h1>
    </section>
    <section>
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-12 text-center">
        <div class="bg-green-300 hover:bg-green-200 p-8 rounded-md">
          <h1 class="text-2xl mb-2">Deposit</h1>
          <h4 class="text-4xl">$ <span id="depositAmount">00</span></h4>
        </div>
        <div class="bg-red-300 hover:bg-red-200 p-8 rounded-md">
          <h1 class="text-2xl mb-2">Withdraw</h1>
          <h4 class="text-4xl">$ <span id="withdrawAmount">00</span></h4>
        </div>
        <div class="bg-blue-300 hover:bg-blue-200 p-8 rounded-md">
          <h1 class="text-2xl mb-2">Balance</h1>
          <h4 class="text-4xl">$ <span id="balanceAmount">1200</span></h4>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-12 text-center">
        <div class="bg-green-500 hover:bg-green-400 p-8 rounded-md">
          <h1 class="text-2xl mb-2 text-slate-100">Deposit</h1>
          <input
            id="depositInputField"
            class="border-gray-500 px-4 py-2 rounded-lg block my-4 mx-auto w-7/12"
            placeholder="Enter deposit amount"
            type="text"
          />
          <button
            id="depositBtn"
            class="bg-gray-600 hover:bg-gray-500 px-5 py-2 rounded text-white"
          >
            Deposit
          </button>
        </div>
        <div class="bg-red-500 hover:bg-red-400 p-8 rounded-md">
          <h1 class="text-2xl mb-2 text-slate-100">Withdraw</h1>
          <input
            id="withdrawInputField"
            class="border-gray-500 px-4 py-2 rounded-lg block my-4 mx-auto w-7/12"
            placeholder="Enter withdraw amount"
            type="text"
          />
          <button
            id="withdrawBtn"
            class="bg-gray-600 hover:bg-gray-500 px-5 py-2 rounded text-white"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
  </body>
</html>
